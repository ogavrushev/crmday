<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" href="/img/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Sipuni - CRM и ПРОДАЖИ</title>
</head>
<body>
    <div id="container">
        <header class="form__logo">&nbsp;</header>
        <main>
            <section class="form__wrapper">
                <form class="contact__form" data-js="js--contact-form-submit">
                    <ul class="form__fields">
                        <li class="form__field">
                            <label>Имя</label>
                            <input type="text" class="form__input" name="name" value="" autocomplete="off" autofocus>
                        </li>
                        <li class="form__field">
                            <label>Телефон / E-mail</label>
                            <input type="text" class="form__input" name="contact" value="" autocomplete="off">
                            <input type="hidden" name="key" class="form__input" value="" id="form_key">
                        </li>
                        <li class="form__field form--actions">
                            <button type="submit" class="form__button">
                                Получить
                            </button>
                        </li>
                    </ul>
                </form>
                <div class="thank__you hidden">
                    <p>Спасибо! <br> Заберите Ваш подарок у стенда</p>
                </div>
            </section>
        </main>
    </div>
    <div class="page__refresh">
        <p>Доступна новая версия. Нажмите чтобы обновить.</p>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
