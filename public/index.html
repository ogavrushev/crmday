<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подключайтесь к Sipuni</title>
    <link rel="stylesheet" href="css/animation.css" media="all">
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <div id="container">
        <header></header>
        <main>
            <section class="form__wrapper">
                <div class="form__logo"></div>
                <form class="contact__form" data-js="js--contact-form-submit">
                    <ul class="form__fields">
                        <li class="form__field">
                            <label>Имя</label>
                            <input type="text" name="name" value="" autocomplete="off" autofocus>
                        </li>
                        <li class="form__field">
                            <label>Телефон</label>
                            <input type="number" name="phone" value="" autocomplete="off">
                        </li>
                        <li class="form__field">
                            <label>E-mail</label>
                            <input type="emal" name="email" value="" autocomplete="off">
                        </li>
                        <li class="form__field form--actions">
                            <button type="submit" class="form__button">
                                <span class="form__button__icon"></span> Отправить
                            </button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="/public/jsblic/js/script.js"></script>
</body>
</html>
